    ОС: Windows 10
  steps-to-reproduce: |
    1. Добавить товар в корзину.
    2. Перейти в корзину.
    3. Попытаться оформить заказ.
  expected-result: |
    Пользователь должен иметь возможность оформить заказ, а данные должны передаваться по защищенному соединению (HTTPS).
  actual-result: |
    Функция оформления заказа отсутствует, поэтому проверить безопасность передачи данных невозможно.
