- summary: |
    Нет мобильной версии
  environment: |
    Устройство: Poco X3 Pro
    Браузер: Google Chrome 131.0.6778.81
    ОС: Android 13 TKQ1.221013.002
  steps-to-reproduce: |
    1. Открыть сайт интернет-магазина на мобильном устройстве.
    2. Перейти в каталог товаров.
    3. Прокрутить страницу вниз.
  expected-result: |
    Товары должны отображаться постранично, с возможностью переключения между страницами.
  actual-result: |
    Товары отображаются вертикально в один длинный список, что требует долгой прокрутки.

- summary: |
    На мобильной версии сайта через весь экран проходит полоса, которая мешает просмотру
  environment: |
    Устройство: Poco X3 Pro
    Браузер: Google Chrome 131.0.6778.81
    ОС: Android 13 TKQ1.221013.002
  steps-to-reproduce: |
    1. Открыть сайт интернет-магазина на мобильном устройстве.
    2. Перейти в любой раздел каталога.
  expected-result: |
    Интерфейс должен быть чистым, без лишних элементов, мешающих просмотру.
  actual-result: |
    Через весь экран проходит горизонтальная полоса, которая перекрывает контент.

