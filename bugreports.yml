- summary: |
    Отсутствует функция оформления заказа
  environment: |
    Браузер: Google Chrome 133.0.6943.127
    ОС: Windows 10
  steps-to-reproduce: |
    1. Добавить товар в корзину.
    2. Перейти в корзину.
    3. Нажать кнопку "Checkout".
  expected-result: |
    Пользователь должен иметь возможность оформить заказ с переходом на страницу оплаты.
  actual-result: |
    Функция оформления заказа отсутствует. Кнопка "Checkout" позволяет только просмотреть заказ, но не оформить его.

