---
- summary: |
    Проверка отображения каталога товаров с постраничным выводом
  requirement: |
    Пользователь может просматривать каталог товаров с постраничным выводом
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Каталог содержит более 10 товаров
  steps:
    - Перейти на страницу каталога
    - Проверить, что товары отображаются постранично
    - Перейти на следующую страницу каталога
  expected-result: |
    Товары отображаются постранично, при переходе на следующую страницу загружаются новые товары

- summary: |
    Проверка фильтрации товаров по категориям
  requirement: |
    Пользователь может фильтровать товары по категориям
  prerequisites: |
    Открыта страница каталога
  test-data: |
    Категория "beauty"
  steps:
    - Выбрать категорию "beauty" в фильтре
  expected-result: |
    В каталоге отображаются только товары из категории "beauty"

- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    Пользователь может искать товары по ключевому слову
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Ключевое слово: "Mascara"
  steps:
    - Ввести в поле поиска "Mascara"
    - Нажать кнопку "Enter"
  expected-result: |
    В результатах поиска отображаются только товары, содержащие слово "Mascara"

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь может добавлять товары в корзину
  prerequisites: |
    Открыта страница товара
  test-data: |
    Товар: "Essence Mascara Lash Princess"
  steps:
    - Нажать кнопку "Add to cart"
    - Перейти в корзину
  expected-result: |
    Товар "Essence Mascara Lash Princess" отображается в корзине

- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь может удалять товары из корзины
  prerequisites: |
    В корзине есть хотя бы один товар
  test-data: |
    Товар: "Essence Mascara Lash Princess"
  steps:
    - Перейти в корзину
    - Нажать кнопку "Delete" "Essence Mascara Lash Princess"
  expected-result: |
    Товар " Essence Mascara Lash Princess " удален из корзины

- summary: |
    Проверка оформления заказа
  requirement: |
    Пользователь может оформлять заказ с переходом на страницу оплаты
  prerequisites: |
    В корзине есть хотя бы один товар
  test-data: |
    Товар: " Essence Mascara Lash Princess "
  steps:
    - Перейти в корзину
    - Нажать кнопку "Оформить заказ"
  expected-result: |
    Пользователь перенаправлен на страницу оплаты

- summary: |
    Проверка адаптивности сайта на мобильных устройствах
  requirement: |
    Сайт должен быть адаптивным и удобным для использования на мобильных устройствах
  prerequisites: |
    Открыта главная страница интернет-магазина на мобильном устройстве
  test-data: |
    Устройство: Poco X3 Pro
  steps:
    - Открыть сайт на мобильном устройстве
    - Проверить отображение элементов интерфейса
  expected-result: |
    Все элементы интерфейса корректно отображаются и удобны для использования на мобильном устройстве

- summary: |
    Проверка безопасности при оформлении заказа
  requirement: |
    Сайт должен быть безопасным и защищать данные пользователя
  prerequisites: |
    Пользователь находится на странице оплаты
  test-data: |
    Данные карты: 4111 1111 1111 1111
  steps:
    - Ввести данные карты
    - Нажать кнопку "Buy"
  expected-result: |
    Данные карты передаются по защищенному соединению (HTTPS), и платеж обрабатывается безопасно
